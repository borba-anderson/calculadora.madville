<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prazos | Madville GMAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #216736;
            --primary-hover: #1a532b;
            --accent: #e85e24;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        /* CentralizaÃ§Ã£o Absoluta */
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        .card {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            border: 1px solid var(--border);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .header {
            padding: 40px 30px 20px;
            text-align: center;
        }

        /* Logo embutida via CSS para nunca falhar */
        .logo {
            width: 220px;
            height: 60px;
            margin: 0 auto 15px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3oe_y6j4Hemmedaxw8e-b9RNFtEiWKVxP_g&s');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header h2 {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .tabs {
            display: flex;
            margin: 10px 30px 25px;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 14px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-weight: 700;
            font-size: 0.8rem;
            color: #64748b;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        .form { padding: 0 30px 35px; }
        .group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: #475569;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: 0.2s;
        }

        input:focus { border-color: var(--primary); background: #f0fdf4; }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(33, 103, 54, 0.2);
        }

        .btn-main:hover { transform: translateY(-2px); background: var(--primary-hover); }

        #result-area {
            margin-top: 25px;
            padding: 20px;
            background: #fff7f3;
            border-radius: 18px;
            border: 1px solid #ffe4d6;
            display: none;
            text-align: center;
        }

        .res-val {
            display: block;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
            margin: 5px 0 12px;
        }

        .btn-copy {
            background: white;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #94a3b8;
            padding-bottom: 25px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo"></div>
        <h2>Calculadora de Prazos</h2>
    </div>

    <div class="tabs">
        <button id="t1" class="tab-btn active" onclick="tab(1)">INTERVALO</button>
        <button id="t2" class="tab-btn" onclick="tab(2)">PREVISÃƒO</button>
    </div>

    <div class="form">
        <div id="p1">
            <div class="group"><label>Data Inicial</label><input type="date" id="s1"></div>
            <div class="group"><label>Data Final</label><input type="date" id="e1"></div>
            <button class="btn-main" onclick="calc1()">Calcular Dias Ãšteis</button>
        </div>

        <div id="p2" style="display:none">
            <div class="group"><label>Data de InÃ­cio</label><input type="date" id="s2"></div>
            <div class="group"><label>Prazo (Dias Ãšteis)</label><input type="number" id="q2" placeholder="Ex: 15"></div>
            <button class="btn-main" onclick="calc2()">Gerar Data de Entrega</button>
        </div>

        <div id="result-area">
            <span id="res-h" style="font-size: 0.7rem; color: #64748b; font-weight: 700;"></span>
            <span id="res-v" class="res-val"></span>
            <button class="btn-copy" id="copyBtn" onclick="copyRes()">ðŸ“‹ Copiar para WhatsApp</button>
        </div>
    </div>
    <div class="footer">Joinville-SC | Madville GMAD</div>
</div>

<script>
    const FERIADOS = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-03-09", "2026-04-03", "2026-04-21", "2026-05-01", "2026-06-04", "2026-09-07", "2026-10-12", "2026-11-02", "2026-11-15", "2026-11-20", "2026-12-25"];

    function tab(n) {
        document.getElementById('p1').style.display = n === 1 ? 'block' : 'none';
        document.getElementById('p2').style.display = n === 2 ? 'block' : 'none';
        document.getElementById('t1').classList.toggle('active', n === 1);
        document.getElementById('t2').classList.toggle('active', n === 2);
        document.getElementById('result-area').style.display = 'none';
    }

    function isU(d) {
        const day = d.getDay();
        if (day === 0 || day === 6) return false;
        const s = d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
        return !FERIADOS.includes(s);
    }

    function parse(v) {
        const p = v.split('-');
        return new Date(p[0], p[1]-1, p[2]);
    }

    function calc1() {
        const s = parse(document.getElementById('s1').value);
        const e = parse(document.getElementById('e1').value);
        if(isNaN(s) || isNaN(e)) return;
        let c = 0, curr = new Date(s);
        while(curr <= e) { if(isU(curr)) c++; curr.setDate(curr.getDate()+1); }
        show("DiferenÃ§a encontrada:", c + " dias Ãºteis");
    }

    function calc2() {
        const s = parse(document.getElementById('s2').value);
        const q = parseInt(document.getElementById('q2').value);
        if(isNaN(s) || isNaN(q)) return;
        let c = isU(s) ? 1 : 0, curr = new Date(s);
        while(c < q) { curr.setDate(curr.getDate()+1); if(isU(curr)) c++; }
        const res = curr.toLocaleDateString('pt-BR', {weekday:'long', day:'2-digit', month:'long', year:'numeric'});
        show("Data de entrega prevista:", res.charAt(0).toUpperCase() + res.slice(1));
    }

    function show(h, v) {
        document.getElementById('res-h').innerText = h.toUpperCase();
        document.getElementById('res-v').innerText = v;
        document.getElementById('result-area').style.display = 'block';
    }

    function copyRes() {
        const h = document.getElementById('res-h').innerText;
        const v = document.getElementById('res-v').innerText;
        const text = `*Madville GMAD*\n${h}: *${v}*`;
        navigator.clipboard.writeText(text);
        const btn = document.getElementById('copyBtn');
        btn.innerText = "âœ… COPIADO!";
        setTimeout(() => btn.innerText = "ðŸ“‹ Copiar para WhatsApp", 2000);
    }
</script>
</body>
</html>
